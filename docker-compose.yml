version: '3.8'

services:
  # -----------------------------------------
  # MySQL Database
  # -----------------------------------------
  mysql:
    image: mysql:8.0
    container_name: textisur-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-changeme}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-textisur}
      MYSQL_USER: ${MYSQL_USER:-textisur_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-changeme}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    networks:
      - textisur-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-changeme}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------
  # Next.js Application
  # -----------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: textisur-app
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: mysql://${MYSQL_USER:-textisur_user}:${MYSQL_PASSWORD:-changeme}@mysql:3306/${MYSQL_DATABASE:-textisur}
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      
      # Stripe
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      
      # Push Notifications
      NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY}
      
      # Google AI (Optional)
      GOOGLE_GENAI_API_KEY: ${GOOGLE_GENAI_API_KEY}
      
      # Application
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-http://localhost:3000}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - textisur-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # -----------------------------------------
  # Nginx Reverse Proxy (Optional)
  # -----------------------------------------
  nginx:
    image: nginx:alpine
    container_name: textisur-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - textisur-network
    profiles:
      - with-nginx

# -----------------------------------------
# Networks
# -----------------------------------------
networks:
  textisur-network:
    driver: bridge

# -----------------------------------------
# Volumes
# -----------------------------------------
volumes:
  mysql_data:
    driver: local
  nginx_logs:
    driver: local
